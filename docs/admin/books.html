<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://apis.google.com; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.firebasedatabase.app wss://*.firebaseio.com wss://*.firebasedatabase.app; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;">
  <title>Book Management - Titan Library</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <h1>ðŸ“š Titan Library - Admin</h1>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="borrow-requests.html">Requests</a></li>
          </ul>
        </nav>
        <div class="user-info">
          <span id="adminName">Admin</span>
          <button class="btn btn-secondary" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <h1>Book Management</h1>
        <p>Manage library books catalog</p>
      </div>

      <div id="alert" class="alert"></div>

      <div class="card">
        <div class="card-header">
          <h3>Books</h3>
          <button class="btn btn-primary" id="addBookBtn">Add New Book</button>
        </div>
        
        <div class="search-filter">
          <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN...">
          <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Programming">Programming</option>
            <option value="Science">Science</option>
            <option value="Business">Business</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="History">History</option>
            <option value="Biography">Biography</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="table-container">
          <div class="loading show" id="loading">
            <div class="spinner"></div>
            <p>Loading books...</p>
          </div>
          <div id="booksTable"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Add/Edit Book Modal -->
  <div id="bookModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add New Book</h3>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <form id="bookForm">
        <input type="hidden" id="bookId">
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" required placeholder="Enter book title">
        </div>
        <div class="form-group">
          <label for="author">Author *</label>
          <input type="text" id="author" required placeholder="Enter author name">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN *</label>
          <input type="text" id="isbn" required placeholder="Enter ISBN">
        </div>
        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" required>
            <option value="">Select category</option>
            <option value="Programming">Programming</option>
            <option value="Science">Science</option>
            <option value="Business">Business</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="History">History</option>
            <option value="Biography">Biography</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="totalCopies">Total Copies *</label>
          <input type="number" id="totalCopies" required min="1" placeholder="Enter number of copies">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Enter book description"></textarea>
        </div>
        <div class="form-group">
          <label for="coverImage">Cover Image URL</label>
          <input type="url" id="coverImage" placeholder="Enter image URL (optional)">
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary" id="submitBtn">Save Book</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../js/admin/books.js"></script>
</body>
</html>
