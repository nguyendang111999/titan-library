<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://apis.google.com; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.firebasedatabase.app wss://*.firebaseio. com wss://*.firebasedatabase. app; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;">
  <title>Titan Library - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo text-center">
        <h1>ðŸ“š Titan Library</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem;">Welcome back! Please login to continue.</p>
      </div>
      
      <div id="alert" class="alert"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
          Login
        </button>
      </form>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem;">Logging in...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { login } from './js/auth.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { auth } from './js/firebase-config.js';

    const loginForm = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alert');
    const loadingDiv = document.getElementById('loading');

    // Check if already logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is already logged in, redirect to appropriate dashboard
        try {
          const { userData } = await import('./js/auth.js').then(m => m.checkAuth());
          if (userData.role === 'admin') {
            window.location.href = 'admin/dashboard.html';
          } else {
            window.location.href = 'user/dashboard.html';
          }
        } catch (error) {
          console.log('Not authenticated yet');
        }
      }
    });

    function showAlert(message, type) {
      alertDiv.textContent = message;
      alertDiv.className = `alert alert-${type} show`;
      setTimeout(() => {
        alertDiv.className = 'alert';
      }, 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      loginForm.style.display = 'none';
      loadingDiv.classList.add('show');
      
      try {
        const result = await login(email, password);
        
        showAlert('Login successful! Redirecting...', 'success');
        
        // Redirect based on role
        if (result.role === 'admin') {
          window.location.href = 'admin/dashboard.html';
        } else {
          window.location.href = 'user/dashboard.html';
        }
      } catch (error) {
        loginForm.style.display = 'block';
        loadingDiv.classList.remove('show');
        
        let errorMessage = 'Login failed. Please try again.';
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          errorMessage = 'Invalid email or password.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many failed attempts. Please try again later.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email format.';
        }
        
        showAlert(errorMessage, 'error');
      }
    });
  </script>
</body>
</html>
